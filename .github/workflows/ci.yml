name: CI

permissions:
  pull-requests: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dbname
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: Install dependencies
        run: cd code && npm install

      - name: Check formatting
        run: cd code && npx prettier --check "src/**/*.js"

      - name: Lint
        run: cd code && npm run lint

      - name: Generate JSDoc Documentation
        run: cd code && npm run docs
        
      - name: Test
        run: |
          cat > code/.env.test << EOF
          DATABASE_URL=postgresql://user:password@localhost:5432/dbname_test?schema=public
          GOOGLE_CLIENT_ID=test-client-id-for-ci
          GOOGLE_CLIENT_SECRET=test-client-secret-for-ci
          JWT_SECRET=test-jwt-secret-key-for-ci-testing-only
          AUTH_BASE_URL=http://localhost:3000
          EOF
          cd code && npm test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname?schema=public

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./code/coverage/lcov.info
          delete-old-comments: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
