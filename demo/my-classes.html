<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Monkey School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/shell.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <style>
        /* Course Card Specific Styles */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
            padding-top: var(--space-4);
        }

        .course-card {
            background: var(--color-bg-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: all var(--transition-smooth);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-float);
            border-color: var(--color-brand-light);
        }

        .course-header {
            height: 120px;
            background: linear-gradient(135deg, var(--color-brand-deep) 0%, var(--color-brand-medium) 100%);
            padding: var(--space-6);
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .course-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .course-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .course-body {
            padding: var(--space-6);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-code {
            font-size: 12px;
            color: var(--color-text-muted);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .course-title {
            font-size: var(--text-lg);
            font-weight: bold;
            margin-bottom: var(--space-4);
            line-height: 1.3;
        }

        .course-meta {
            margin-top: auto;
            display: flex;
            gap: var(--space-4);
            font-size: 12px;
            color: var(--color-text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Create New Card */
        .create-card {
            border: 2px dashed var(--color-brand-light);
            background: transparent;
            box-shadow: none;
            align-items: center;
            justify-content: center;
            color: var(--color-brand-medium);
            cursor: pointer;
            min-height: 240px;
        }

        .create-card:hover {
            background: rgba(14, 83, 74, 0.03);
            border-color: var(--color-brand-medium);
            transform: translateY(-2px);
        }

        .create-icon {
            font-size: 32px;
            margin-bottom: var(--space-2);
            color: var(--color-accent-gold);
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <!-- Floating Sidebar -->
        <aside class="sidebar">
            <div class="brand-mark">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-item" title="Dashboard">
                    <i class="fa-solid fa-grip-vertical nav-icon"></i>
                </a>
                <a href="my-classes.html" class="nav-item active" title="My Classes">
                    <i class="fa-solid fa-book-open nav-icon"></i>
                </a>
                <a href="class.html" class="nav-item" title="Schedule">
                    <i class="fa-regular fa-calendar nav-icon"></i>
                </a>
                <a href="groups.html" class="nav-item" title="My Groups">
                    <i class="fa-solid fa-users-rectangle nav-icon"></i>
                </a>
                <a href="#" class="nav-item" title="Settings">
                    <i class="fa-solid fa-gear nav-icon"></i>
                </a>
            </nav>

            <div style="margin-top: auto; padding-bottom: 24px;">
                 <a href="login.html" class="nav-item" title="Logout">
                    <i class="fa-solid fa-arrow-right-from-bracket nav-icon"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content Canvas -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="breadcrumbs">
                    <a href="index.html">Dashboard</a>
                    <span style="color: var(--color-text-muted)">/</span>
                    <span class="current">My Classes</span>
                </div>

                <div class="top-actions">
                    <button class="nav-item" title="Notifications">
                        <i class="fa-regular fa-bell nav-icon"></i>
                    </button>
                    
                    <div class="user-pill">
                        <div class="user-avatar">ZZ</div>
                        <span class="user-name">Zihan Zhou</span>
                    </div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="content-canvas">
                <div class="container">
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
                        <h1 style="font-size: var(--text-2xl); font-weight: bold;">All Classes</h1>
                        <div style="display: flex; gap: 12px;">
                            <button style="background: white; border: 1px solid var(--color-bg-canvas); padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 500; color: var(--color-text-muted);">
                                <i class="fa-solid fa-filter"></i> Filter
                            </button>
                        </div>
                    </div>

                    <div class="courses-grid">
                        
                        <!-- Course 1 -->
                        <a href="class.html" class="course-card">
                            <div class="course-header">
                                <span class="course-badge">Fall 2025</span>
                                <i class="fa-solid fa-star" style="color: rgba(255,255,255,0.5);"></i>
                            </div>
                            <div class="course-body">
                                <div class="course-code">CSE 210</div>
                                <div class="course-title">Software Engineering</div>
                                <div class="course-meta">
                                    <div class="meta-item"><i class="fa-solid fa-users"></i> 48</div>
                                    <div class="meta-item"><i class="fa-solid fa-location-dot"></i> Room 1202</div>
                                </div>
                            </div>
                        </a>

                        <!-- Course 2 -->
                        <a href="class.html" class="course-card">
                            <div class="course-header" style="background: linear-gradient(135deg, #1F2937 0%, #4B5563 100%);">
                                <span class="course-badge">Fall 2025</span>
                            </div>
                            <div class="course-body">
                                <div class="course-code">CSE 202</div>
                                <div class="course-title">Algorithm Design & Analysis</div>
                                <div class="course-meta">
                                    <div class="meta-item"><i class="fa-solid fa-users"></i> 120</div>
                                    <div class="meta-item"><i class="fa-solid fa-location-dot"></i> Center Hall</div>
                                </div>
                            </div>
                        </a>

                        <!-- Course 3 -->
                        <a href="class.html" class="course-card">
                            <div class="course-header" style="background: linear-gradient(135deg, #0369A1 0%, #0EA5E9 100%);">
                                <span class="course-badge">Winter 2026</span>
                            </div>
                            <div class="course-body">
                                <div class="course-code">CSE 110</div>
                                <div class="course-title">Software Engineering (Tutor)</div>
                                <div class="course-meta">
                                    <div class="meta-item"><i class="fa-solid fa-users"></i> 200</div>
                                    <div class="meta-item"><i class="fa-solid fa-chalkboard-user"></i> Staff</div>
                                </div>
                            </div>
                        </a>

                        <!-- Create New Trigger -->
                        <button class="course-card create-card" onclick="openModal('modal-create-class')">
                            <div class="create-icon">
                                <i class="fa-solid fa-plus-circle"></i>
                            </div>
                            <span style="font-weight: bold;">Create / Join Class</span>
                        </button>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Create Class Modal (Reused) -->
    <div id="modal-create-class" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="modal-title">Create New Class</h3>
                <button class="btn-close" onclick="closeModal('modal-create-class')">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Class Name</label>
                    <input type="text" class="form-input" placeholder="e.g. Software Engineering">
                </div>
                <div class="form-group">
                    <label class="form-label">Quarter</label>
                    <select class="form-select">
                        <option>Fall 2025</option>
                        <option>Winter 2026</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('modal-create-class')">Cancel</button>
                <button class="btn btn-primary">Create Class</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
