<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monkey School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/shell.css">
    <link rel="stylesheet" href="css/pages/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Brand Side -->
        <div class="auth-brand">
            <div class="brand-content">
                <div class="brand-logo-large">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <h1 class="brand-heading">Welcome to the Jungle.</h1>
                <p class="brand-text">
                    The modern ecosystem for software engineering education. 
                    Track attendance, manage groups, and evolve your skills.
                </p>
            </div>
            
            <div class="brand-footer" style="opacity: 0.6; font-size: 12px;">
                &copy; 2025 Monkey School Team
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-wrapper">
            <div class="auth-card">
                <h2 class="auth-title">Sign in</h2>
                <p class="auth-subtitle">Use your UCSD email to continue</p>

                <button class="btn-google" onclick="window.location.href='index.html'">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.951H.957C.348 6.174 0 7.55 0 9s.348 2.826.957 4.049l3.007-2.342z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.951L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">or</div>

                <p style="font-size: 12px; color: var(--color-text-muted);">
                    Having trouble? <a href="#" style="color: var(--color-brand-deep); text-decoration: underline;">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
